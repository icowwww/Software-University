<hr class="my-2" />
<div class="legend text-center">
    <h2>Register</h2>
</div>
<hr class="my-2">
<div align="center">{{{error}}}</div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <form class="form-inline" action="/users/register" method="POST">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="username">Username</label>
                        <div class="controls">
                            <input type="text" id="username" name="Username" placeholder="" class="input-xlarge" required>
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label" for="email">E-mail</label>
                        <div class="controls">
                            <input type="email" id="email" name="Email" placeholder="" class="input-xlarge" required>
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="password" name="Password" placeholder=""
                                   class="input-xlarge" required>
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <label class="control-label" for="confirmPassword">Confirm Password</label>
                        <div class="controls">
                            <input type="password" id="confirmPassword" name="ConfirmPassword" placeholder=""
                                   class="input-xlarge" oninput="check(this)" required>
                        </div>
                    </div>

                    <script language='javascript' type='text/javascript'>
                        function check(input) {
                            if (input.value != document.getElementById('password').value) {
                                input.setCustomValidity('Passwords do not match!');
                            } else {
                                // input is valid -- reset the error message
                                input.setCustomValidity('');
                            }
                        }
                    </script>

                    <br/>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-success">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

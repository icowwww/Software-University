<br />
<h1 align="center">Add kitten</h1>
<hr class="my-5" />
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <form class="form-inline" action="/kittens/add" method="POST">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" id="name" name="Name" placeholder="" class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label" for="age">Age</label>
                        <div class="controls">
                            <input type="number" min="0" max="20" id="age" name="Age" placeholder=""
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label" for="breed">Breed</label>
                        <div class="controls">
                            <select name="Breed">
                                <option value="StreetTranscended">Street Transcended</option>
                                <option value="Shorthair">American Shorthair</option>
                                <option value="Munchkin">Munchkin</option>
                                <option value="Siamese">Siamese</option>
                            </select>
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-success">Add</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

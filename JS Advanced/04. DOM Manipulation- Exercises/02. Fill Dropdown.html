<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
    <script>
        function addItem() {
            let text = document.getElementsByTagName("input")[0].value
            let value = document.getElementsByTagName("input")[1].value
            let option = document.createElement("option")
            option.text = text
            option.value = value
            document.getElementsByTagName("select")[0].appendChild(option)
            document.getElementsByTagName("input")[0].value = ''
            document.getElementsByTagName("input")[1].value = ''
        }
    </script>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
<label for="newItemText">Text: </label><input type="text" id="newItemText" />
<label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
<input type="button" value="Add" onclick="addItem()">
</body>
</html>

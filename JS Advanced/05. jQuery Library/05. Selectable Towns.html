<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }
        ul { padding:0; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<h2>Towns</h2>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rousse</li>
</ul>
<button id="showTownsButton">Show Towns</button>
<div id="selectedTowns"></div>
<script>
    window.load(attachEvents())
    function attachEvents() {
        $('#items li').on('click', select);
        function select() {
            if($(this).attr('data-selected')){
                $(this).removeAttr('data-selected');
                $(this).css('background', "");
            } else {
                $(this).attr("data-selected", true);
                $(this).css('background',"#DDD");
            }
        }

        $('#showTownsButton').on('click', function () {
            $('#selectedTowns').text($('#items li[data-selected]').toArray().map(li => li.textContent).join(', '));
        })
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>
</body>
</html>
<script>
    function search() {
        let townName = $("input#searchText")[0].value
        let towns = $("ul#towns li")
        let count = 0
        for(let town of towns){
            if(town.textContent.includes(townName)){
                count++
                town.style.fontWeight = "bold"
            }
        }
        $("div#result").toArray()[0].textContent = count
    }
</script>
